<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
</head>
<body>
    <h1>Edit Person</h1>
    <form action="{{ url_for('edit', id=person.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ person.name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ person.email }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ person.age }}" required><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
